version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=sentiment_user
      - POSTGRES_PASSWORD=sentiment_password
      - POSTGRES_DB=sentimentpulse
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sentiment_user:sentiment_password@db/sentimentpulse
      - SECRET_KEY=your_super_secret_key_change_this
      # Wait for DB to be ready (rudimentary check or use healthcheck)
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
